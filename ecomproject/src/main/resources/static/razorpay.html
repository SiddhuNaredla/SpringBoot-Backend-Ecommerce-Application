<!DOCTYPE html>
<html>
<head>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<h2>Pay via Razorpay (Test)</h2>
<button id="pay">Pay Now</button>

<script>
    var options = {
      "key": "rzp_test_21oPYgKIbcNLWp", // Replace with test key from dashboard
      "order_id": "order_QhTMs2A6rDBzOR", // Replace with your test order_id
      "amount": "100000", // in paise
      "currency": "INR",
      "name": "Demo Store",
      "description": "Test Payment",
      "handler": function (response){
          alert("Payment ID: " + response.razorpay_payment_id);
          console.log(response);
      },
      "prefill": {
        "name": "Test User",
        "email": "test@example.com",
        "contact": "9999999999"
      },
      "theme": {
        "color": "#528FF0"
      }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('pay').onclick = function(e){
      rzp1.open();
      e.preventDefault();
    }
</script>
</body>
</html>
